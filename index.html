<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarks</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="show-modal">Add Bookmark</h1>

    <div class="container" id="bookmarks-container">
        <div class="item">
            <i class="fa-solid fa-xmark" id="delete-bookmark" title="Delete"></i>
            <div class="name">
                <img src="https://s2.googleusercontent.com/s2/favicons?domain=www.github.com" alt="Favicon">
                <a href="http://www.github.com/lukasz-jasionowski" target="_blank">Łukasz Jasionowski</a>
            </div>
        </div>
        <div class="item">
            <i class="fa-solid fa-xmark" id="delete-bookmark" title="Delete"></i>
            <div class="name">
                <img src="https://s2.googleusercontent.com/s2/favicons?domain=www.github.com" alt="Favicon">
                <a href="http://www.github.com/lukasz-jasionowski" target="_blank">Łukasz Jasionowski</a>
            </div>
        </div>
        <div class="item">
            <i class="fa-solid fa-xmark" id="delete-bookmark" title="Delete"></i>
            <div class="name">
                <img src="https://s2.googleusercontent.com/s2/favicons?domain=www.github.com" alt="Favicon">
                <a href="http://www.github.com/lukasz-jasionowski" target="_blank">Łukasz Jasionowski</a>
            </div>
        </div>
    </div>

    <div class="modal-container" id="modal">
        <div class="modal">
            <i class="fa-solid fa-xmark close-icon" id="close-modal" title="Delete"></i>
            <div class="modal-header">
                <h3>Add Bookmark</h3>
            </div>
            <div class="modal-content">
                <form id="bookmark-form">
                    <div class="form-group">
                        <label for="website-name" class="form-labels">Website Name</label>
                        <input type="text" class="form-input" id="website-name">
                    </div>
                    <div class="form-group">
                        <label for="website-url" class="form-labels">Website URL</label>
                        <input type="text" class="form-input" id="website-url">
                    </div>
                    <button type="submit">Save</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
